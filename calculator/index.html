<!doctype html>
<html>
    <head>
        <title>
             Calculator App
        </title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- css file -->
        <link rel="stylesheet" href="index.css" />

    </head>

    <body>
<!-- Calculator container  -->
    <div id="calculator_container">
<!-- Display where expression will be displayed -->
        <div id="display">
           
        </div>
<!-- grid_container displays buttons -->
        <div id="grid_container">

            <button id="(" onclick="expression('(')">(</button>
            <button id=")" onclick="expression(')')">)</button>
            <button id="AC" onclick="clearScr('AC')">AC</button>
            <button id="backSpc" onclick="clearScr('backSpc')">
                <span class="material-icons">
                    backspace
                </span>
            </button>

            <button id="7" onclick="expression('7')">7</button>
            <button id="8" onclick="expression('8')">8</button>
            <button id="9" onclick="expression('9')">9</button>
            <button id="+" onclick="expression('+')">+</button>

            <button id="4" onclick="expression('4')">4</button>
            <button id="5" onclick="expression('5')">5</button>
            <button id="6" onclick="expression('6')">6</button>
            <button id="-" onclick="expression('-')">-</button>

            <button id="1" onclick="expression('1')">1</button>
            <button id="2" onclick="expression('2')">2</button>
            <button id="3" onclick="expression('3')">3</button>
            <button id="/" onclick="expression('/')">/</button>

            <button id="." onclick="expression('.')">.</button>
            <button id="0" onclick="expression('0')">0</button>
            <button id="=" onclick="calculate('=')">=</button>
            <button id="*" onclick="expression('*')">*</button>

        </div>

    </div>

    </body>
<!-- js file  -->
    <script src="index.js"></script>

</html>
