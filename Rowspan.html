<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Concept</title>
    <style>
        table{
            width: 100%;
            height: 60vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="3">
        <tr>
            <th rowspan="5">Details</th>
            <th>NAME</th>
            <th>ROLL NUMBER</th>
            <th>CLASS</th>
            <th>PERCENTAGE</th>

           
            
        </tr>
        <tr>
            <td>Vivek</td>
            <td>Priya</td>
            <td>Abhishek</td>
            <td>Shyam</td>
            


            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            


            
        </tr>
        <tr>
            <td>12</td>
            <td>12</td>
            <td>12</td>
            <td>12</td>
            


            
        </tr>
        <tr>
            <td>90%</td>
            <td>80%</td>
            <td>70%</td>
            <td>60%</td>
            


            
        </tr>

    </table>
    
</body>
</html>
