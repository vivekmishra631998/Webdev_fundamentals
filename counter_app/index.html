    <title>JAVA Embedding</title>

<body>
        <!-- heading -->
        <div class="header"> <h1>Counter Application</h1></div>
        <!-- main section -->
        <div class="grid_container">

            <div><button  class="button" id="add" onclick="increment('add')">+</button></div>
            <div><button class="button" id="add" onclick="increment('add')">1</button></div>
            <div><button class="button" id="remove" onclick="decrement('remove')">-</button></div>
          <!-- inputbox displays counter -->
            <div class="inputbox"> 
              <div id="value">0</div>
            </div> 
          <!-- reset button -->
            <div class="reset_button">
                <input type="reset" value="Reset"/>
            </div>
          <!-- say hii button -->
            <div class="sayHI">
                 <button class="button" onclick="sayHi('button')" style="padding:20px 10px ;" >say Hii</button>
             </div>
        </div>
 
      
      

</body>

       <script src="index.js"></script>
